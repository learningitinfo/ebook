# \u5E94\u7528\u540D\u79F0
spring.application.name=ebook
#\u4E0B\u9762\u8FD9\u4E9B\u5185\u5BB9\u662F\u4E3A\u4E86\u8BA9MyBatis\u6620\u5C04
#\u6307\u5B9AMybatis\u7684Mapper\u6587\u4EF6
mybatis.mapper-locations=classpath:mappers/*xml
#\u6307\u5B9AMybatis\u7684\u5B9E\u4F53\u76EE\u5F55
mybatis.type-aliases-package=com.leshan.ebook.mybatis.entity
#\u6307\u5B9A\u64CD\u4F5C\u6570\u636E\u5E93\u7684\u9A71\u52A8\u540D
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#\u914D\u7F6EURL
spring.datasource.url=jdbc:mysql://localhost:3306/woniumall?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
#\u914D\u7F6E\u8D26\u53F7\u3001\u5BC6\u7801
spring.datasource.username=root
spring.datasource.password=root
#\u914D\u7F6E\u65E5\u5FD7\u7EA7\u522B\uFF1A\u8BBE\u7F6E\u6307\u5B9A\u5305\u4E0B\u9762\u6240\u6709\u7A0B\u5E8F\u7684\u65E5\u5FD7\u7EA7\u522B\u4E3Adebug
logging.level.com.leshan.ebook.mapper=debug

#\u914D\u7F6Epagehelper\u5206\u9875\u5C5E\u6027
#\u6307\u5B9A\u6570\u636E\u5E93
pagehelper.helper-dialect=mysql
#\u542F\u7528\u5408\u7406\u5316\u8BBE\u7F6E
pagehelper.reasonable=true
#\u542F\u7528\u63A5\u53E3\u53C2\u6570\u6765\u4F20\u9012\u5206\u9875\u53C2\u6570
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql


#\u65E5\u671F\u683C\u5F0F\u5316
spring.jackson.date-format=yyyy-MM-dd hh:mm:ss
spring.jackson.time-zone=GMT+8

